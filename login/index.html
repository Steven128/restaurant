<!doctype html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录-餐饮店管理系统</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <link id="page-css" type="text/css" rel="stylesheet" href="../css/page.css" />
    <link id="page-css" type="text/css" rel="stylesheet" href="../css/login.css" />
    <link type="text/css" rel="stylesheet" href="../css/iconfont.css" />

    <script type="text/javascript" src="../js/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/page.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/plugins/md5.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/xcConfirm.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="wrap-bar" style="clear: both;"></div>
            <div class="login-form">
                <!-- <img class="logo" src="../src/logo-transparent.png" /> -->
                <h3>餐饮店管理系统</h3>
                <form id="login" method="post" action="">
                    <h2 class="welcome-text">登录</h2>
                    <div class="subform">
                        <div id="name-box" class="section">
                            <h4 class="section__title">用户名</h4>
                            <div class="form-group">
                                <input id="name" type="text" class="input-text" name="name" placeholder="请输入用户名" maxlength="15" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div id="password-box" class="section">
                            <h4 class="section__title">密码</h4>
                            <div class="form-group">
                                <input id="password" type="password" class="input-text" name="password" placeholder="请输入密码" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="btn-area">
                            <button id="submit" type="submit" class="submit">登录</button>
                            <div class="forget-passwd">忘记密码？<a class="get-passwd-link" href="javascript:void(0);" onclick="forgetPasswd()">点我找回</a></div>
                            <div class="wrap-bar" style="clear: both;"></div>
                            <script>
                                function forgetPasswd() {
                                    window.location.href = "reset_password.html";
                                }
                            </script>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="foot-content">
            <div class="copyright">
                <h5 class="copyright-text">&copy;&nbsp;餐饮店管理系统&nbsp;&nbsp;2018</h5>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="../js/plugins/jquery.validate.min.js"></script>
</body>

</html>
