<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页-餐饮店管理系统</title>
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../../css/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="../../css/page.css" />
    <link type="text/css" rel="stylesheet" href="../../css/dashboard.css" />
    <link type="text/css" rel="stylesheet" href="../../css/responsive-sidebar.css" />
    <link type="text/css" rel="stylesheet" href="../../css/form.css" />

    <script type="text/javascript" src="../../js/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/page.js"></script>
    <script type="text/javascript" src="../../js/dashboard.js"></script>
    <script type="text/javascript" src="../../js/xcConfirm.js"></script>
    <script type="text/javascript" src="../../js/Chart.js"></script>
    <script type="text/javascript" src="../../js/jquery.pjax.js"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <style>
        .box-inner {
            padding: 15px;
            padding-left: 20px;
        }
        
        .user-info-box {
            padding: 10px 30px;
        }
        
        .user-info-box .user-pic-wrap {
            width: 104px;
            height: 104px;
            border: 1px solid #888;
            display: inline-block
        }
        
        .user-info-box .userPic {
            width: 100px;
            height: 100px;
        }
        
        .user-info-box .user-info-wrap {
            display: inline-block;
            position: relative;
            top: -30px;
            left: 20px;
        }
        
        .user-info-box .user-name {
            font-size: 24px;
            font-weight: 500;
            display: block;
            position: static;
        }
        
        .user-info-box .user-type {
            padding: 0 10px;
        }
        
        .title {
            position: static;
            border-bottom: 1px solid #efefef;
            padding: 15px;
            padding-left: 20px;
        }
        
        .box-arrow:link {
            position: absolute;
            right: 50px;
            top: 37px;
            color: #000;
            text-decoration: none;
        }
        
        .pic-outer-wrap {
            max-width: 500px;
        }
        
        .btn-area {
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="head-content">
            <div class="site-branding">
                <div class="site-title">
                    <a herf="../../" rel="home">餐饮店管理系统</a>
                    <h5>主页</h5>
                </div>
            </div>
            <a class="user-box" href="javascript:void(0);" onclick="showInfoBox()">
                <div class="user-pic-wrap"><img class="userPic" src="" /></div>
                <div class="user-name"></div>
            </a>
            <div class="info-box">
                <div class="info-box-block">
                    <div class="info-box-arrow"></div>
                    <div class="user-pic-wrap"><img class="userPic" src="" /></div>
                    <div class="user-info-wrap">
                        <div class="user-name"></div>
                        <div class="user-type"></div>
                    </div>
                    <div class="logout-wrap">
                        <a class="logout" href="../../php/check_login.php?request=logout"><i class="iconfont icon-logout"></i>退出登录</a>
                    </div>
                </div>
            </div>
            <a class="shelter" href="javascript:void(0);" onclick="hideShelter()"></a>
        </header>
        <div class="main-content">
            <div class="bar-box">
                <aside class="left-bar">
                    <section class="sidebar">
                        <ul class="sidebar-menu">
                            <li class="treeview overview-treeview">
                                <a id="menu-overview-item" href="javascript:void(0);">
                                    <i class="iconfont icon-overview "></i>
                                    <span>总览</span>
                                    <span class="dash-pull-right ">
                                        <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                    </span>
                                </a>
                            </li>
                            <li class="treeview active">
                                <a id="menu-userUpdate-item" href="javascript:void(0);">
                                    <i class="iconfont icon-user "></i>
                                    <span>个人信息</span>
                                    <span class="dash-pull-right ">
                                            <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                    </span>
                                </a>
                            </li>
                            <li class="treeview ">
                                <a id="menu-settings-item" href="javascript:void(0);">
                                    <i class="iconfont icon-settings "></i>
                                    <span>设置</span>
                                    <span class="dash-pull-right ">
                                            <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                        </span>
                                </a>
                            </li>
                        </ul>
                    </section>
                </aside>
                <div class="mask "></div>
                <div class="main-bar row">
                    <div class="box col-xs-12">
                        <div class="box-inner">
                            <h4>个人信息</h4>
                            <hr>
                            <div class="user-info-box">
                                <div class="user-pic-wrap"><img class="userPic" src="" /></div>
                                <div class="user-info-wrap">
                                    <div class="user-name"></div>
                                    <div class="user-type"></div>
                                </div>
                                <hr>
                                <h5 class="user-create-time"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="box col-xs-12" style="padding-bottom: 15px;">
                        <div class="box-inner" style="padding: 0;">
                            <div class="title">
                                <h4>修改信息</h4>
                                <a class="box-arrow box-down-arrow" href="javascript:void(0);" onclick="showBox(this)"><i class="iconfont icon-down-arrow"></i></a>
                                <a class="box-arrow box-up-arrow" style="display: none;" href="javascript:void(0);" onclick="hideBox(this)"><i class="iconfont icon-up-arrow"></i></a>
                            </div>


                        </div>
                        <div class="box-inner box-inner-hide" style="display: none;">
                            <h5>更换头像</h5>
                            <hr>
                            <div class="pic-outer-wrap">
                                <div class="picArea">
                                    <button class="button">选择图片<input type="file" id="file" accept="image/*" /></button>
                                    <div class="wrap">
                                        <img id="previewResult" />
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button id="uploadpic" type="button" class="submit">更换</button>
                                </div>
                            </div>
                            <div class="app" id="uploadPage">
                                <div class="bar"><a class="back pull-left" id="closeCrop">取消</a><a id="getFile" class="pull-right">使用</a></div>
                                <div class="main">
                                    <canvas class="upload-mask"></canvas>
                                    <div class="preview-box">
                                        <img id="preview" />
                                    </div>
                                    <canvas class="photo-canvas"></canvas>
                                    <a id="rotateBtn">
                                        <div>旋转照片</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript" src="js/require.js"></script>
                    <script type="text/javascript" src="js/main.js"></script>
                    <script type="text/javascript" src="../../js/pic-wrapper.js"></script>
                    <script type="text/javascript" src="../../js/user.form.validate.js"></script>
                    <script>
                        $(document).ready(() => {
                            function changeMainBar(itemName) {
                                $("#menu-" + itemName + "-item").click(() => {
                                    $.pjax({
                                        url: "../" + itemName,
                                        container: 'html'
                                    });
                                });
                            }
                            //
                            changeMainBar("overview");
                            changeMainBar("settings");
                            if (getUserInfo().admin_type == 1) {
                                changeMainBar("adminList");
                                changeMainBar("addAdmin");
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        <footer class="foot-content">
            <div class="copyright">
                <h5 class="copyright-text">&copy;&nbsp;餐饮店管理系统&nbsp;&nbsp;2018</h5>
            </div>
        </footer>
    </div>
</body>


</html>
