<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员系统-餐饮店管理系统</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../css/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="../css/page.css" />
    <link type="text/css" rel="stylesheet" href="../css/dashboard.css" />
    <link type="text/css" rel="stylesheet" href="../css/sidebar-menu.css" />

    <script type="text/javascript" src="../js/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>
    <script type="text/javascript" src="../js/sidebar-menu.js"></script>
    <script type="text/javascript" src="../js/xcConfirm.js"></script>
    <script type="text/javascript" src="../js/Chart.js"></script>


</head>

<body>
    <div class="container">
        <header class="head-content">
            <div class="site-branding">
                <a href="#" class="avatar-small">
                    <div class="menu-button">
                        <img src="../src/icon/menu.png" width="25px" height="25px" />
                    </div>
                </a>
                <div class="site-title">
                    <a herf="../" rel="home">餐饮店管理系统</a>
                    <h5>主页</h5>
                </div>
            </div>
            <a class="user-box" href="javascript:void(0);" onclick="showInfoBox()">
                <div class="user-pic-wrap">
                    <img class="userPic" src="" />
                </div>
                <div class="user-name"></div>
            </a>
            <div class="info-box">
                <div class="info-box-block">
                    <div class="info-box-arrow"></div>
                    <div class="user-pic-wrap">
                        <img class="userPic" src="" />
                    </div>
                    <div class="user-info-wrap">
                        <div class="user-name"></div>
                        <div class="user-type"></div>
                    </div>
                    <div class="logout-wrap">
                        <a class="logout" href="javascript:void(0);" onclick="logout()"><i class="iconfont icon-logout"></i>退出登录</a>
                    </div>
                </div>
            </div>
            <a class="shelter" href="javascript:void(0);" onclick="hideShelter()"></a>
        </header>
        <div class="main-content">
            <div class="bar-box">
                <aside class="left-bar">
                    <section class="sidebar">
                        <ul class="sidebar-menu">
                            <li class="treeview overview-treeview active">
                                <a id="menu-overview-item" href="#overview">
                                    <i class="iconfont icon-overview "></i>
                                    <span>总览</span>
                                    <span class="dash-pull-right ">
                                        <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                    </span>
                                </a>
                                <ul class="treeview-menu menu-open " style="display: none; "></ul>
                            </li>
                            <li class="treeview">
                                <a id="menu-userUpdate-item " href="#userUpdate ">
                                    <i class="iconfont icon-user "></i>
                                    <span>个人信息</span>
                                    <span class="dash-pull-right ">
                                            <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                    </span>
                                </a>
                                <ul class="treeview-menu " style="display: none; "></ul>
                            </li>
                            <li class="treeview ">
                                <a id="menu-settings-item " href="#settings ">
                                    <i class="iconfont icon-settings "></i>
                                    <span>设置</span>
                                    <span class="dash-pull-right ">
                                            <i class="iconfont icon-right-arrow " style="font-size:12px; "></i>
                                        </span>
                                </a>
                                <ul class="treeview-menu " style="display: none; "></ul>
                            </li>
                        </ul>
                    </section>
                    <script src="../js/sidebar-menu.js "></script>
                    <script>
                        $.sidebarMenu($('.sidebar-menu'))
                    </script>
                </aside>
                <div class="mask "></div>
                <div class="main-bar ">
                    <a name="#"></a>
                    <div id="overview-tab " class="box box-active row">

                    </div>
                    <a name="#"></a>
                    <div id="userUpdate-tab " class="box ">
                        <div class="title col-xs-12 ">
                            <h4 class="title-left ">个人信息</h4>
                        </div>
                    </div>
                    <a name="#"></a>
                    <div id="settings-tab " class="box ">
                        <div class="title col-xs-12 ">
                            <h4 class="title-left ">设置</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="foot-content ">
            <div class="copyright ">
                <h5 class="copyright-text ">&copy;&nbsp;餐饮店管理系统&nbsp;&nbsp;2018</h5>
            </div>
        </footer>
    </div>
</body>


</html>
