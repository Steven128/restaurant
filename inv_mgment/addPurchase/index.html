<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仓库管理-餐饮店管理系统</title>
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../../css/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="../../css/page.css" />
    <link type="text/css" rel="stylesheet" href="../../css/sidebar-menu.css" />
    <link type="text/css" rel="stylesheet" href="../../css/form.css" />

    <script type="text/javascript" src="../../js/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/page.js"></script>
    <script type="text/javascript" src="../../js/xcConfirm.js"></script>
    <script type="text/javascript" src="../../js/jquery.pjax.js"></script>
    <script type="text/javascript" src="../../js/inv_mgment/inv.add.validate.js"></script>
    <style>
        .subform {
            padding: 15px 30px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group {
            margin: 0 !important;
        }
        
        .goods-add-btn,
        .goods-del-btn {
            position: relative;
            background-color: transparent;
            border: 0;
            right: 15px;
            float: right;
        }
        
        .goods-add-btn:hover,
        .goods-del-btn:hover {
            text-decoration: transparent;
        }
        
        .goods-add-btn i,
        .goods-del-btn i {
            font-size: 24px;
            color: #1286db;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="head-content">
            <div class="site-branding">
                <a href="javascript:void(0);" class="avatar-small">
                    <div class="menu-button">
                        <i class="iconfont icon-menu"></i>
                    </div>
                </a>
                <div class="site-title">
                    <a herf="../../dashboard" rel="home">餐饮店管理系统</a>
                    <h5>仓库管理系统</h5>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="bar-box">
                <aside class="left-bar">
                    <div class="admin-box">
                        <img class="userPic" />
                        <h4 class="online-user"></h4>
                        <i class="iconfont icon-certificated" style="color: #1afa29;"></i>
                        <h5 class="user-type"></h5>
                    </div>
                    <section class="sidebar">
                        <li class="treeview">
                            <a href="javascript:void(0);">
                                <i class="iconfont icon-inventory"></i>
                                <span>库存管理</span>
                                <span class="pull-right">
                                        <i class="iconfont icon-down-arrow" style="font-size:12px;"></i>
                                    </span>
                            </a>
                            <ul class="treeview-menu">
                                <li>
                                    <a id="menu-inventoryList-item" href="javascript:void(0);">
                                        <i class="iconfont icon-search"></i>当前库存查询</a>
                                </li>
                                <li>
                                    <a id="menu-inventoryWarring-item" href="javascript:void(0);">
                                        <i class="iconfont icon-warning"></i>库存预警</a>
                                </li>
                            </ul>
                        </li>
                        <li class="treeview active">
                            <a href="javascript:void(0);">
                                <i class="iconfont icon-inventory2"></i>
                                <span>入库管理</span>
                                <span class="pull-right">
                                        <i class="iconfont icon-down-arrow" style="font-size:12px;"></i>
                                    </span>
                            </a>
                            <ul class="treeview-menu menu-open">
                                <li>
                                    <a id="menu-addPurchase-item" href="javascript:void(0);" class="innerActive">
                                        <i class="iconfont icon-add"></i>入库登记</a>
                                </li>
                                <li>
                                    <a id="menu-purchaseHistory-item" href="javascript:void(0);">
                                        <i class="iconfont icon-list-search"></i>历史查询</a>
                                </li>
                            </ul>
                        </li>
                        <li class="treeview">
                            <a href="javascript:void(0);" onclick="goBack()">
                                <i class="iconfont icon-back"></i>
                                <span>返回主页</span>
                            </a>
                        </li>
                        </ul>
                    </section>
                    <script src="../../js/sidebar-menu.js"></script>
                    <script>
                        $.sidebarMenu($('.sidebar-menu'))
                    </script>
                </aside>
                <div class="mask"></div>
                <div class="main-bar">
                    <div class="title">
                        <h4 class="title-left">入库登记</h4>
                    </div>
                    <div class="box-wrap">
                        <div class="box box-full">
                            <div class="inner-top-wrap"></div>
                            <div class="inner-box row">
                                <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
                                <form id="addPurchase-form" class="form-horizontal col-xs-12 col-sm-10 col-md-8 col-lg-6" method="post" action="">
                                    <div class="subform col-xs-12">
                                        <div class="goods-select-wrap form-group col-xs-12 col-sm-6">
                                            <div class="section_title">原料</div>
                                            <select id="goods-select-1" class="goods-select form-control" disabled="disabled">
                                                
                                            </select>
                                        </div>
                                        <div class="goods-quantity-wrap form-group col-xs-12 col-sm-6">
                                            <div class="section_title">数量（公斤）</div>
                                            <input type="text" class="goods-quantity input-text form-control" name="default_number" placeholder="请输入数量" maxlength="2" />
                                        </div>
                                        <a class="goods-add-btn" onclick="addGoods(this)">
                                            <i class="iconfont icon-add"></i>
                                        </a>
                                    </div>
                                    <div class="btn-area">
                                        <button id="submit" name="submit" type="button" class="submit">添加</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(document).ready(() => {
                            function changeMainBar(itemName) {
                                $("#menu-" + itemName + "-item").click(() => {
                                    $.pjax({
                                        url: "../" + itemName,
                                        container: '.main-bar'
                                    });
                                });
                            }
                            //
                            changeMainBar("inventoryList");
                            changeMainBar("inventoryWarring");
                            changeMainBar("purchaseHistory");
                        });
                    </script>
                    <div class="shelter" onclick="hideBox()" style="background-color: rgba(0,0,0,0.5);z-index: 100;"></div>
                </div>
            </div>
        </div>
        <footer class="foot-content">
            <div class="copyright">
                <h5 class="copyright-text">&copy;&nbsp;餐饮店管理系统&nbsp;&nbsp;2018</h5>
            </div>
        </footer>
    </div>
</body>


</html>
